---
- name: Update Nginx Blocklist
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Ensure config directory exists
      file:
        path: /shared_data
        state: directory

    - name: Add IP to Blocklist File
      lineinfile:
        path: /shared_data/block.conf
        line: "deny {{ banned_ip }};"
        create: yes
        owner: root
        mode: '0666'

    # RELOAD NGINX INSTANTLY
    # We use docker exec to talk to the 'gateway' container from the 'analyzer' container
    # This works because we mounted the docker socket
    - name: Reload Nginx Container
      command: docker exec gateway nginx -s reload
      ignore_errors: yes