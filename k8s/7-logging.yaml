# --- 1. CONFIGMAPS (Settings) ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: logging-config
data:
  # Filebeat Configuration: Read shared logs, send to Logstash
  filebeat.yml: |
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /var/log/nginx/access.log
    output.logstash:
      hosts: ["logstash:5044"]

  # Logstash Configuration: Parse Nginx logs -> Elasticsearch
  logstash.conf: |
    input {
      beats { port => 5044 }
    }
    filter {
      grok {
        match => { "message" => "%{IP:client_ip} - %{DATA:remote_user} \[%{HTTPDATE:timestamp}\] \"%{WORD:method} %{DATA:url} HTTP/%{NUMBER:http_version}\" %{NUMBER:status_code} %{NUMBER:body_bytes} \"%{DATA:user_agent}\"" }
      }
      mutate { convert => { "status_code" => "integer" } }
      
      # Tagging logic for the Dashboard
      if [status_code] == 403 {
        mutate { add_tag => ["attack_blocked"] }
      } else {
        mutate { add_tag => ["normal_traffic"] }
      }
    }
    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        index => "autonet-logs-%{+YYYY.MM.dd}"
      }
    }

---
# --- 2. ELASTICSEARCH (The Database) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
        ports:
        - containerPort: 9200
        env:
        - name: discovery.type
          value: "single-node"
        - name: ES_JAVA_OPTS
          value: "-Xms512m -Xmx512m" # Limit RAM usage
        resources:
          limits:
            memory: "1Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  selector:
    app: elasticsearch
  ports:
  - port: 9200
    targetPort: 9200
  type: ClusterIP

---
# --- 3. LOGSTASH (The Parser) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.17.9
        ports:
        - containerPort: 5044
        volumeMounts:
        - name: config
          mountPath: /usr/share/logstash/pipeline/logstash.conf
          subPath: logstash.conf
      volumes:
      - name: config
        configMap:
          name: logging-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
spec:
  selector:
    app: logstash
  ports:
  - port: 5044
    targetPort: 5044
  type: ClusterIP

---
# --- 4. KIBANA (The Dashboard UI) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.17.9
        ports:
        - containerPort: 5601
        env:
        - name: ELASTICSEARCH_HOSTS
          value: "http://elasticsearch:9200"
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
spec:
  selector:
    app: kibana
  ports:
  - port: 5601
    targetPort: 5601
  type: LoadBalancer # Exposes Kibana to localhost:5601

---
# --- 5. FILEBEAT (The Log Shipper) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      containers:
      - name: filebeat
        image: docker.elastic.co/beats/filebeat:7.17.9
        args: [
          "-c", "/etc/filebeat.yml",
          "-e",
        ]
        volumeMounts:
        - name: config
          mountPath: /etc/filebeat.yml
          subPath: filebeat.yml
        # CRITICAL: Mount the same shared volume as Nginx
        - name: shared-logs
          mountPath: /var/log/nginx
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: logging-config
      - name: shared-logs
        persistentVolumeClaim:
          claimName: shared-logs-pvc